<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%
	
    <link rel="canonical" href="https://www.crowdgrowers.com/" />

	<link rel='stylesheet' href='global.css'>

	<link rel='manifest' href='manifest.json' crossorigin='use-credentials'>

	<link rel='icon' type='image/png' href='favicon.png'>
	<!--<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180.png">-->
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
	
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="CrowdGrowers">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">

	<link rel="preconnect" href="https://crowdgrowers.com">
	<link rel="dns-prefetch" href="https://crowdgrowers.com">
	<link rel="dns-prefetch" href="https://www.googletagmanager.com">
	<!--<link rel="preconnect" href="https://www.google-analytics.com">-->
	<link rel="dns-prefetch" href="https://www.google-analytics.com">

	
	<link rel="alternate" href="https://www.crowdgrowers.org/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.net/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.uk/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.co.uk/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.com/" hreflang="x-default" />

	

	<!--<link rel="alternate" href="android-app://com.crowdgrowers.android.main/crowdgrowers/home"/>-->
	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script defer src="https://www.googletagmanager.com/gtag/js?id=UA-167577976-1"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-167577976-1');
	</script>


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
