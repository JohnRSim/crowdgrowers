<!doctype html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>
	
    <meta data-rh="true" name="msapplication-starturl" content="https://www.crowdgrowers.com" />
    <meta name="msapplication-TileColor" content="#333333" />
	<link rel='manifest' href='/manifest.json' crossorigin='use-credentials'>

	%sapper.base%
	
	<link rel="preconnect" href="https://crowdgrowers.com">
	<link rel="dns-prefetch" href="https://crowdgrowers.com">
	<link rel="dns-prefetch" href="https://www.googletagmanager.com">
	<!--<link rel="preconnect" href="https://www.google-analytics.com">-->
	<link rel="dns-prefetch" href="https://www.google-analytics.com">

    <link rel="canonical" href="https://www.crowdgrowers.com/" />

	<link rel='stylesheet' href='/global.css'>


	<link rel="icon" type="image/png" href="/favicon.png">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">


	<!--<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180.png">-->
	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
	
	
	<!-- Add to home screen for Safari on iOS -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="CrowdGrowers">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">


	<!-- List all domains -->
	<link rel="alternate" href="https://www.crowdgrowers.org/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.net/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.uk/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.co.uk/" hreflang="en" />
	<link rel="alternate" href="https://www.crowdgrowers.com/" hreflang="x-default" />


	<!-- Android app link -->
	<!--<link rel="alternate" href="android-app://com.crowdgrowers.android.main/crowdgrowers/home"/>-->
	
	<!-- Open Graph -->
	<meta property="og:image" content="https://www.crowdgrowers.com/social/opengraph_solid_logo.png" />
    <meta property="og:image:width" content="256" />
    <meta property="og:image:height" content="256" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="https://www.crowdgrowers.com/?utm_medium&#x3D;social&amp;utm_campaign&#x3D;addthis&amp;utm_source&#x3D;facebook_uk" />
    <meta property="og:title" content="CrowdGrowers | Helping to combat food waste" />
    <meta property="og:description" content="" />
	<meta property="og:type" content="product" />
	<!--<meta property="og:video" content="https://www.youtube.com/" />-->
	
	<!-- Facebook Card -->
	<meta property='fb:pages' content='100809391659127' />
	
	
	<!-- Twitter Card -->
	<meta name="twitter:site" value="@crowdgrowers" />
	<meta name="twitter:creator" content="@crowdgrowers">
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="CrowdGrowers" />
	<meta name="twitter:description" content="Helping to combat food waste" />
	<meta name="twitter:url" content="https://www.crowdgrowers.com" />
	<meta name="twitter:image" content="https://www.crowdgrowers.com/social/twitter.png" />

	
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script defer src="https://www.googletagmanager.com/gtag/js?id=UA-167577976-1"></script>
	<script defer>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-167577976-1');
	</script>

	<script defer src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>
	<script defer>
		var OneSignal = window.OneSignal || [];
		OneSignal.push(function() {
			OneSignal.init({
			appId: "0b5d884c-7c9f-40f1-8bab-9cbb5e2e78a4",
			});
		});
	</script>


	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
